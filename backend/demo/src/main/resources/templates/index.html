<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager Application</title>
</head>
<body>
<div align="center">

    <h1>Products Records</h1>
    <a href="/new">Add New Product</a>
    <br>
    <br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ProductId</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Stock Number</th>
            <th>Product description</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product :${listProduct }">
            <td th:text="${product.product_id}">ID</td>
            <td th:text="${product.product_name}">Name</td>
            <td th:text="${product.product_price}">Price</td>
            <td th:text="${product.stock_num}">Stock</td>
            <td th:text="${product.product_description}">Description</td>
            <td><a th:href="@{'/edit/' + ${product.product_id}}">Edit</a></td>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <td><a th:href="@{'/delete/' + ${product.product_id}}">Delete</a></td>

        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
