<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<div align="center">
  <h1>Edit Product</h1>

  <br/>
  <form action="#" th:action = "@{/update}" th:object="${product}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>Product id:</td>
        <td><input type="text" th:field="*{product_id}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Product Name:</td>
        <td><input type="text" th:field="*{product_name}"></td>
      </tr>
      <tr>
        <td>Product Price:</td>
        <td><input type="text" th:field="*{product_price}"></td>
      </tr>
      <tr>
        <td>Stock:</td>
        <td><input type="text" th:field="*{stock_num}"></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" th:field="*{product_description}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>

    </table>


  </form>


</div>

</body>
</html>
