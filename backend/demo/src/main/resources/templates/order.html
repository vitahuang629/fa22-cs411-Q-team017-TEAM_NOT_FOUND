<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Manager Application</title>
</head>
<body>
<div align="center">

    <h1>Order History</h1>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>OrderID</th>
            <th>CustomerID</th>
            <th>Order date</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order :${listOrder }">
            <td th:text="${order.order_id}">Order ID</td>
            <td th:text="${order.customer_id}">Customer</td>
            <td th:text="${order.order_date}">Date</td>
            <td th:text="${order.price}">Price</td>

        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
